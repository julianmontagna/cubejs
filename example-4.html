    <style>

    .cube-bttn {
      width: 500px;
      height: 300px;
      float: left;
      margin: 50px;
      border: 1px solid #ccc;
      position: relative;
    }

    </style>

    <script type="text/javascript">
      $(document).ready(function() {


        $("#my-cube1").cube({
          drag: {
            enabled: true
          }
        });

        $("#my-cube2, #my-cube3, #my-cube4, #my-cube5, #my-cube6").cube({
          animationOutOpacity: 1,
          animationInOpacity: 1,
          animationOutScale: 1,
          animationInScale: 1,
          animationTimeOutScale: 0,
          animationTimeInScale: 0,
          animationTimeCubeRotation: 0.25,
          hideContentOnScale: false
        });

        $('#my-cube2').on('mouseenter', function(){
          $(this).data('cube').cubeRotateToSide(2, true);
        });

        $('#my-cube3').on('mouseenter', function(){
          $(this).data('cube').cubeRotateToSide(3, true);
        });

        $('#my-cube4').on('mouseenter', function(){
          $(this).data('cube').cubeRotateToSide(4, true);
        });

        $('#my-cube5').on('mouseenter', function(){
          $(this).data('cube').cubeRotateToSide(5, true);
        });

        $('#my-cube6').on('mouseenter', function(){
          $(this).data('cube').cubeRotateToSide(6, true);
        });

        $('.cube-bttn').on('mouseleave', function(){
          $(this).data('cube').cubeRotateToSide(1, true);
        });

      });
    </script>

  <body>

    <div id="my-cube1" class="cube-bttn">
