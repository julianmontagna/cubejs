    <style>

    #my-cube {
      width: 500px;
      height: 300px;
      float: left;
      margin: 50px;
      border: 1px solid #ccc;
      position: relative;
    }

    div.links {
      clear: both;
      margin: 10px 0;
    }

    div.sliders {
      width: 400px;
      float: right;
    }

    div.slider {
      margin: 10px 0;
      clear: both;
    }

    </style>

    <script type="text/javascript">
      $(document).ready(function() {

        $("#my-cube").cube();

        var slider,
            cube = $("#my-cube").data('cube');

        // Create Sliders for X, Y and Z.
        $('#slider-x, #slider-y, #slider-z').slider({
          orientation: "horizontal",
          range: "min",
          max: 720,
          min: -720,
          value: 0,
          start: function (a) {
            $("#my-cube").data('cube').cubeScaleOut();
            $("#my-cube").data('cube').options.currentSide = -1;
          },
          stop: function () {
            $("#my-cube").data('cube').cubeScaleIn();
          },
          slide: function (event, ui) {
            event.stopPropagation();
            var axis = $(this).attr('id').replace('slider-','');
            rotateCubeWithSlider(axis, ui.value);
          }
        });

        // Create Sliders for Zoom Out and In.
        $('#slider-s').slider({
          orientation: "horizontal",
          range: "min",
          max: 200,
          min: 0,
          value: 100,
          start: function () {
            cube.cubeAlphaOut();
            cube.options.currentSide = -1;
          },
          stop: function () {
            cube.cubeAlphaIn();
          },
          slide: function (event, ui) {
            event.stopPropagation();
            cube.cubeScale(ui.value / 100);
          }
        });

        function rotateCubeWithSlider (axis, value) {

          var space = cube.space;

          switch (axis) {
          case 'x':
            space.rotationX = value;
            break;
          case 'y':
            space.rotationY = value;
            break;
          case 'z':
            space.rotationZ = value;
            break;
          }

          cube.cubeRotate(false);

        };




      });
    </script>
